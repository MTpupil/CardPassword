
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>登录卡密后台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">使用</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" action="/use">

        <input name="code" placeholder="请输入卡密" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input value="激活" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">

    </form>
        <span class="layui-form-label" style="text-align: center;color: red;font-size: 16px;width: 100%;" th:text="${msg}"></span>
</div>
<!-- 底部结束 -->
</body>
</html>
