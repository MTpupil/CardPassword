<!DOCTYPE html>
<html class="x-admin-sm" lang="zh">

<head>
    <meta charset="UTF-8">
    <title>卡密管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="addCode" method="get">
            <div class="layui-form-item">
                <label class="layui-form-label">固定前缀</label>
                <div class="layui-input-inline">
                    <input placeholder="字母、数字，最多四个" type="text" id="first" name="firstCode"
                           onblur="firs(this)"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>数量</label>
                <div class="layui-input-inline">
                    <input placeholder="不可超过20" type="number" id="number" name="number" required=""
                           lay-verify="required"
                           autocomplete="off" class="layui-input" max="20" onblur="maxNum(this)"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>卡密长度</label>
                <div class="layui-input-inline">
                    <select id="length" name="length" class="valid">
                        <option value="10">不包括前缀，默认10</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>类型</label>
                <div class="layui-input-inline">
                    <select id="codeTime" name="codeTime" class="valid">
                        <option value="7200">测试卡，两小时</option>
                        <option value="86400">天卡</option>
                        <option value="604800">周卡</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button type="submit" class="layui-btn" lay-filter="add" lay-submit="" onclick="sleep()">生成
                </button>
            </div>
        </form>
    </div>
</div>

<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        // //监听提交
        // form.on('submit(add)',
        //     function() {
        //         //发异步，把数据提交给php
        //         layer.alert("增加成功", {
        //             icon: 6
        //         });
        //     });

    });</script>
<script>
    function sleep() {
        alert("添加成功")
    }
    function maxNum(ob) {
        if (ob.value > 20) {
            ob.value = 20;
        }
    }
</script>
<script>
    function firs(ob) {
        const reg = new RegExp(/^[A-Za-z0-9]{0,4}$/);
        if (!reg.test(ob.value)) {
            ob.value = "";
        }
    }
</script>
</body>

</html>
